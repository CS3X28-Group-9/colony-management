{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Reset Your Password</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label for="{{ form.email.id_for_label }}">
        {{ form.email.label }}
      </label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>

    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
