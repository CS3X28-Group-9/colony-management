{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MouseMetrics{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'mouseapp:home' %}">MouseMetrics</a>

        {% if user.is_authenticated %}
          <span>Hi {{ user.username }}</span>
          <form action="{% url 'mouseapp:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'mouseapp:login' %}">Login</a>
          <a href="{% url 'mouseapp:register' %}">Sign up</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      Â© {{ now|date:"Y" }} MouseMetrics
    </footer>
  </body>
</html>
