{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Mouse Metrics{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'mouseapp:home' %}">MouseMetrics</a>

        {% if user.is_authenticated %}
          <span>Hi {{ user.username }}</span>
        {% else %}
          <a href="{% url 'mouseapp:login' %}">Login</a>
          <a href="{% url 'mouseapp:register' %}">Sign up</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      Â© {{ now|date:"Y" }} MouseMetrics
    </footer>
  </body>
</html>
