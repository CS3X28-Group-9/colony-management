<nav class="border-b border-neutral-300 bg-neutral-200">
  <div class="flex items-center justify-between py-3 px-4 mx-auto max-w-6xl">
    <a href="{% url 'mouseapp:home' %}" class="text-xl font-semibold text-neutral-800 hover:text-neutral-600 transition-colors">
      MouseMetrics
    </a>

    {% if user.is_authenticated %}
      <div class="flex items-center gap-4">
        <span class="text-neutral-700">Hi, {{ user.first_name }}</span>
        <form action="{% url 'mouseapp:logout' %}" method="post" class="m-0">
          {% csrf_token %}
          <button type="submit" class="btn-primary">Sign Out</button>
        </form>
      </div>
    {% else %}
      <div class="flex items-center gap-4">
        <a href="{% url 'mouseapp:login' %}" class="btn-primary">
          Log in
        </a>
        <a href="{% url 'mouseapp:register' %}" class="btn-secondary">
          Sign up
        </a>
      </div>
    {% endif %}
  </div>
</nav>
